<template>
  <h1>${appName}</h1>
  <form method="post" submit.trigger="addTodo()">
    <input type="text" placeholder="What do you want to do?" value.bind="todoTitle">
    <button type="submit">Add</button>
  </form>
  <ul>
    <li repeat.for="t of todos">
      <input type="checkbox" checked.bind="t.completed">
      <span class.bind="t.completed ? 'strikeout' : ''">${t.id} - ${t.title}</span>
    </li>
  </ul>
</template>
